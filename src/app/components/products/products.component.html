<p>

</p>

<p>
  Total: {{ total }}
</p>

<p>
  Today: {{ today | date: 'long' }}
</p>

<p>
  Time Ago: {{ today | timeAgo }}
</p>

<p>
  Another Date: {{ date | date: 'dd-MMMM-yyyy' }}
</p>

<div class="products--grid">

    ></app-product>
</div>
